<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>

    <div class="containers">

        <div class="display">
            <input type="text" id="screen" placeholder="0">
        </div>

        <div class="btns">

            <div class="row">
                <button class="btn" id="ac" onclick="screen.value=''">AC</button>
                <button class="btn" id="bs" onclick="backSpace()"><span class="material-symbols-outlined">
                    backspace
                    </span></button>
                <button class="btn" id="percent" onclick="percentage()">%</button>
                <button class="btn btnNum" id="division">รท</button>

            </div>

            <div class="row">
                <button class="btn btnNum">7</button>
                <button class="btn btnNum">8</button>
                <button class="btn btnNum">9</button>
                <button class="btn btnNum">x</button>
            </div>

            <div class="row">
                <button class="btn btnNum">4</button>
                <button class="btn btnNum">5</button>
                <button class="btn btnNum">6</button>
                <button class="btn btnNum">-</button>
            </div>
            <div class="row">
                <button class="btn btnNum">1</button>
                <button class="btn btnNum">2</button>
                <button class="btn btnNum">3</button>
                <button class="btn btnNum">+</button>
            </div>
            <div class="row">
                <button class="btn">!</button>
                <button class="btn btnNum">0</button>
                <button class="btn btnNum">.</button>
                <button class="btn" id="eval" onclick="screen.value = eval(screen.value)">=</button>
            </div>

        </div>

    </div>
      
   
        <!-- linking script file  -->
    <script src="./script.js"></script>
  </body>
</html>
